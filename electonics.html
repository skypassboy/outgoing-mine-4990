        let bottomcontainerleftside=document.getElementById("bottomcontainerleftside")

        data.forEach((el)=>{
            let a=document.createElement("h3")
            a.innerText=el.name
            let b=document.createElement("h4")
            b.innerText=el.rating
            b.style="color:gray"
            let c=document.createElement("h4")
            c.innerText=` ₹ ${el.price}`
            let d=document.createElement("h4")
            d.innerText=el.special
            d.style="color:gray"
            let e=document.createElement("h4")
            e.innerText=el.a
            e.style="color:gray"
            let f=document.createElement("h4")
            f.innerText=el.b
            f.style="color:gray"
            let div=document.createElement("div")
            div.setAttribute("class","haircut")
            let div2=document.createElement("div")
            div2.setAttribute("class","addimg")
            let btn=document.createElement("button")
            btn.innerText="ADD"
            btn.setAttribute("class","btn")
            btn.addEventListener("click",function(){
                add(el)
            })
            div.append(a,b,c,d,e,f)
            div2.append(btn)
            bottomcontainerleftside.append(div,div2)



        })
        
    }
